<ion-header>
  <ion-toolbar color="light">
    <ion-title>Activity</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="activity-group">
    <ion-list-header class="list-header-custom">
      Today
    </ion-list-header>
    <ion-row class="activity-item">
      <ion-col size="auto">
        <ion-avatar class="avatar-md">
          <img src="{{this.profileimg[18]}}" alt="">
        </ion-avatar>
      </ion-col>
      <ion-col>
        <strong>{{this.username[18]}}</strong> started following you.
        <span class="text-muted"> 6h</span>
      </ion-col>
      <ion-col size="auto">
        <ion-button size="small" color="secondary">
        	Follow
        </ion-button>
      </ion-col>
    </ion-row>
  </div>

  <div class="activity-group">
    <ion-list-header class="list-header-custom">
      Yesterday
    </ion-list-header>
    <ion-row class="activity-item">
      <ion-col size="auto">
        <ion-avatar class="avatar-md">
          <img src="{{this.profileimg[19]}}" alt="">
        </ion-avatar>
      </ion-col>
      <ion-col>
        <strong>{{this.username[19]}}</strong> started following you.
        <span class="text-muted"> 1d</span>
      </ion-col>
      <ion-col size="auto">
        <ion-button size="small" color="secondary">
        	Follow
        </ion-button>
      </ion-col>
    </ion-row>
  </div>

  <div class="activity-group">
    <ion-list-header class="list-header-custom">
      This Week
    </ion-list-header>
    <ion-row class="activity-item" *ngFor="let i of [6,7,8,9]">
      <ion-col size="auto">
        <ion-avatar class="avatar-md">
          <img src="{{this.profileimg[i]}}" alt="">
        </ion-avatar>
      </ion-col>
      <ion-col>
        <div>
          <strong>{{this.username[i]}}</strong> liked your photo.
          <span class="text-muted"> 2d</span>
        </div>
        <div class="activity-actions text-muted text-sm">
          <ion-icon name="heart-outline"></ion-icon>
          <strong>Reply</strong>
        </div>
      </ion-col>
      <ion-col size="auto">
        <ion-thumbnail class="avatar-md">
          <img src="https://picsum.photos/id/2{{i}}7/200" alt="">
        </ion-thumbnail>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
